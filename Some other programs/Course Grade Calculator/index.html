<!DOCTYPE html>
<html>
<head>
    <title>Course Grade Calculator</title>
</head>
<body>
    <h2>Student Grade Entry</h2>
    <form action="GradeCalculatorServlet" method="post">
        <table border="0">
            <tr>
                <td>Roll Number:</td>
                <td><input type="text" name="roll" required></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Subject 1 Mark:</td>
                <td><input type="number" name="mark1" required></td>
            </tr>
            <tr>
                <td>Subject 2 Mark:</td>
                <td><input type="number" name="mark2" required></td>
            </tr>
            <tr>
                <td>Subject 3 Mark:</td>
                <td><input type="number" name="mark3" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Calculate Grade">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
